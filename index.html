<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador | Eliseo</title>
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/quitar.css">
    <link rel="stylesheet" href="./css/tooltip.css">
</head>

<body>
    <header>
        <img src="./img/casco.svg" alt="">
        <div class="header__text">
            <h1 data-tooltip="create by Eliseo ArÃ©valo" data-flow="right">Cifrador Cesar</h1>
            <p>Encripta tus mensajes y desencriptalos con este cifrador cesar</p>
        </div>
    </header>

    <main>

        <div class="controls">
            <div class="number">
                <p id="output-range">3</p>
            </div>
            <div class="range">
                <p>Desplazamiento</p>
                <input value="3" min="1" max="30" id="desplazamiento" type="range">
            </div>
        </div>
        
        <div class="buttons">

            <button type="button" id="cifrar">Cifrar Mensaje</button>
            <button type="button" id="descifrar">Descifrar mensaje</button>
      

        </div>

        <textarea spellcheck="false" id="mensaje" rows="3" placeholder="ESCRIBA SU MENSAJE"></textarea>
        
        <textarea rows="3" readonly="readonly" id="mensaje2" placeholder="RESULTADO"></textarea>

    </main>







        <script src="./js/main.js"></script>
 
</body>

</html>
