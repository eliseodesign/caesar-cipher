    <header>
        <img src="./img/casco.svg" alt="">
        <div class="header__text">
            <h1 data-tooltip="create by Eliseo Arévalo" data-flow="right">Cifrador Cesar</h1>
            <p>Encripta tus mensajes y desencriptalos con este cifrador cesar</p>
        </div>
    </header>

    <main>

        <div class="controls">
            <div class="number">
                <p>3</p>
            </div>
            <div class="range">
                <p>Desplazamiento</p>
                <input id="desplazamiento" type="range">
            </div>
        </div>
        
        <div class="buttons">

            <button type="button" id="cifrar">Cifrar Mensaje</button>
        <!-- ---------------------  -->
            <button type="button" id="descifrar">Descifrar mensaje</button>
      

        </div>
            <!-- <input type="text" id="mensaje" placeholder="Escriba su mensaje"> -->
        <textarea id="mensaje" rows="3" placeholder="ESCRIBA SU MENSAJE"></textarea>
        
        <!-- <h3>desplazamiento:</h3>

        <!-- ---------------  -->

        

      
        <!-- <p><input type="text" id="mensaje2"></p> -->

        <textarea rows="3" readonly="readonly" id="mensaje2" placeholder="RESULTADO"></textarea>

    </main>
